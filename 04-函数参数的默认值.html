<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数的默认值</title>
</head>
<body>
    
</body>
<script>
    //es6函数默认值的写法
    function animal(name="狗"){
        console.log(name);
    }
    animal("猪");
    /*
	注意：参数变量是默认声明的，所以不需要用 let  const再次声明
	使用参数默认值时，函数不能有同名的参数
	*/
</script>
</html>
